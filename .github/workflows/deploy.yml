name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.1.0"

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Reinstall dependencies omitting development dependencies 
        run: rm -rf ./node_modules; npm ci --omit=dev

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS host to known_hosts
        run: |
          ssh-keyscan -p ${{ secrets.VPS_SSH_PORT }} ${{ secrets.VPS_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Clean VPS directory
        run: |
          ssh -p ${{ secrets.VPS_SSH_PORT }} ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} "rm -rf ${{ secrets.VPS_APP_DIR }}/node_modules; find ${{ secrets.VPS_APP_DIR }} -ignore_readdir_race -not -name '.env' -mindepth 1 -exec rm -rf {} + || true"

      - name: Deploy to VPS via rsync
        run: |
          rsync -avz --delete -e "ssh -p ${{ secrets.VPS_SSH_PORT }}" --include='.next/***' --include='public/***' --include='node_modules/***' --include='package.json' --include='package-lock.json' --include='next.config.ts' --exclude '.env' --exclude='*' ./ ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }}:${{ secrets.VPS_APP_DIR }}/

      - name: Fix Next Perms on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "ðŸš€ Corrigindo permissÃµes do projeto Next.js"
            echo "âœ… Ajustando donos..."
            chown -R ${{ secrets.VPS_SSH_USER }}:${{ secrets.VPS_SSH_USER }} "${{ secrets.VPS_APP_DIR }}"
            echo "âœ… Ajustando permissÃµes bÃ¡sicas..."
            find "${{ secrets.VPS_APP_DIR }}" -type d -exec chmod 755 {} \;
            find "${{ secrets.VPS_APP_DIR }}" -type f -exec chmod 644 {} \;
            echo "âœ… Ajustando permissÃµes especiais para node_modules e .next..."
            chmod -R 755 "${{ secrets.VPS_APP_DIR }}/node_modules"
            chmod -R 755 "${{ secrets.VPS_APP_DIR }}/.next"
            echo "âœ… PermissÃµes ajustadas com sucesso!"
      
      - name: pm2 delete
        run: |
          ssh -p ${{ secrets.VPS_SSH_PORT }} ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} "export PATH=${{ secrets.VPS_NODE_BIN }}:\$PATH;${{ secrets.VPS_NODE_BIN }}/pm2 delete portfoliojjs || true"
            
      - name: pm2 start
        run: |
          ssh -p ${{ secrets.VPS_SSH_PORT }} ${{ secrets.VPS_SSH_USER }}@${{ secrets.VPS_SSH_HOST }} "export PATH=${{ secrets.VPS_NODE_BIN }}:\$PATH; ${{ secrets.VPS_NODE_BIN }}/pm2 start ${{ secrets.VPS_NODE_BIN }}/node --name portfoliojjs --env production --cwd ${{ secrets.VPS_APP_DIR }} -- ${{ secrets.VPS_APP_DIR }}/node_modules/.bin/next start -p 50008"